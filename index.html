<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>中国象棋</h1>
            <div class="game-info">
                <div class="current-player">
                    当前玩家: <span id="current-player">红方</span>
                </div>
                <div class="control-buttons">
                    <button id="settings-btn" class="settings-btn">⚙️ 设置</button>
                    <button id="restart-btn" class="restart-btn">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="board-container">
            <div class="player-info red-player">
                <h3>红方</h3>
                <div class="captured-pieces" id="red-captured"></div>
            </div>
            
            <div class="chess-board" id="chess-board">
                <!-- 棋盘将通过JavaScript动态生成 -->
            </div>
            
            <div class="player-info black-player">
                <h3>黑方</h3>
                <div class="captured-pieces" id="black-captured"></div>
            </div>
        </div>
        
        <div class="game-status">
            <div id="game-message">游戏开始，红方先行</div>
        </div>
        
        <!-- 设置面板 -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>游戏设置</h3>
                    <button id="close-settings" class="close-btn">×</button>
                </div>
                <div class="settings-body">
                    <div class="setting-item">
                        <label>音效设置</label>
                        <button id="sound-toggle" class="toggle-btn">🔊 开启</button>
                    </div>
                    <div class="setting-item">
                        <label>音量控制</label>
                        <div class="volume-control">
                            <button id="volume-icon" class="volume-icon">🔊</button>
                            <div class="volume-slider-container">
                                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="20">
                                <span id="volume-value" class="volume-value">20%</span>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>将军提示</label>
                        <button id="check-warning-toggle" class="toggle-btn">⚠️ 开启</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
